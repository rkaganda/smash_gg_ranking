<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ranking_name}} Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style type="text/css">body { background: #343a40 !important; }</style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">
            <a class="text-decoration-none link-light" href="/ranking/">Ranking</a> >
            <a class="text-decoration-none link-light" href="/ranking/">{{ranking_name}}</a> Events</h1>
        <p class="lead"></p>
        <ul style="list-style-type: none;" class="clearfix">
        {% for e in events %}
            <li>
                <div class="btn btn-secondary col-md-12 mw-100 mw-100" style="text-align:left;">{{e.tournament}} {{e.name}}}</div>
                <!--<div class="btn btn-secondary col-md-2 mw-100 mw-100 float-right">{{e.start_at}}</div>-->
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
