<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rankings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style type="text/css">body { background: #343a40 !important; }</style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">Rankings</h1>
        <p class="lead"></p>
        <table class="table table-striped table-dark">
            {% for r in rankings %}
            <tr >
                <td><span style="color:white" >{{r.name}}</span></td>
                <td><span style="color:white">{{r.videogame.display_name}}</span></td>
                <td><a class=" " href="/ranking/events/{{r.id}}">Events: {{r.event_count}}</a></td>
                <td><a href="/ranking/participants/{{r.id}}" class=" ">Players: {{r.participant_count}}</a></td>
                <td><span class=" ">matches: {{r.match_count}}</span></td>
                <td><span class=" ">type: {{r.ranking_algorithm_name}}</span></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
