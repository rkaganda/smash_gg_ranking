<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style type="text/css">body { background: #343a40 !important; }</style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">Rankings</h1>
        <p class="lead"></p>

        {% for r in rankings %}
            <div class="btn-group" role="group">
                <a  class="btn btn-secondary" style="width: 200px;">
                    <span style="font-size:larger;">{{r.name}}</span>
                </a>
                <a class="btn btn-secondary">{{r.videogame.display_name}}</a>
                <a  class="btn btn-secondary" href="/ranking/events/{{r.id}}">events: {{r.event_count}}</a>
                <a  class="btn btn-secondary">players: {{r.player_count}}</a>
                <a  class="btn btn-secondary">matches: {{r.match_count}}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
