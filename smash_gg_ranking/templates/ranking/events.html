<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ranking_name}} Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style type="text/css">body { background: #343a40 !important; }</style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">
        <a href="/ranking/">Rankings</a>
            <span> > </span>
        <a href="/ranking/"> {{ranking_name}}</a>
            <span>> Events</span></h1>
        <p class="lead"></p>
        <table class="table table-striped table-dark">
            {% for e in events %}
            <tr>
                <td><a href="{{e.url}}" style="color:white">{{e.tournament}}</a></td>
                <td><a href="{{e.url}}" style="color:white">{{e.name}}</a></td>
                <td><span style="color:white">Matches: {{e.set_count}}</span></td>
                <td><span style="color:white">{{e.start_at}}</span></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
